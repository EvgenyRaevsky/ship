<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ship</title>
</head>
<body>
    <div class="container">
        <div class="star one"></div>
        <div class="star two"></div>
        <div class="star three"></div>
        <div class="star four"></div>
        <div class="star five"></div>
        <div class="star six"></div>
        <div class="star seven"></div>
        <div class="sun"></div>
        <div class="ship">
            <img src="./octopus.png" alt="octopus">
            <div class="front"></div>
            <div class="deck"></div>
            <div class="footing"></div>
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>   
            <div class="flag"></div>
            <div class="sail"></div>
            <div class="sail sail-top"></div>
            <div class="front-sail"></div> 
            <div class="circle"></div>
            <div class="top"></div>
        </div>
        <div class="sea sea-one"></div>
        <div class="sea sea-two"></div>
        <div class="sea sea-three"></div>
    </div>
</body>
</html>
